<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css">
	<!-- Google Fonts and icons -->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="bg-light">
	<!-- NavBar -->
	<nav class="navbar navbar-expand-md navbar-dark sticky-top" style='background-color: #004D40;'>
		<div class="container">
			<!-- Brand -->
			<a class="navbar-brand" href="#">Calendaria</a>

			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse ml-auto" id="collapsibleNavbar">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="borrador_register.html">Register</a></li>
				</ul>
			</div> 
		</div>
	</nav> <!-- .navbar -->
	<!-- Main Content -->
	<div class="container">
		<!-- Login -->
		<div class="style-jumbo">
			<div class="jumbotron text-center shadow-lg">
				<h1 class="display-4">Welcome to <span id="login-logo">Calendaria</span></h1>
				<p class="lead">To use this site you must have an account.</p>
				<div class="row justify-content-center align-items-center h-100 mt-5 mb-5">
					<div class="col-6 col-md-4">
						<form>
							<div class="form-group">
								<input type="text" class="form-control" id="login-email" placeholder="email">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="login-password" placeholder="password">
							</div>
							<div class="form-group">
		                    	<button class="btn btn-info btn-lg btn-block" id="login-btn">Sign In</button>
		                	</div>
		                	<div class="form-group">
		                		<div class="form-check">
		                			<input class="form-check-input" type="checkbox" value="" id="remember-me">
		                			<label class="form-check-label" for="remember-me">Remember me</label>
		                		</div>
		                	</div>
		                	<button type="button" class="btn btn-link text-center" id="register-link">Register here</button>
						</form>
					</div>
				</div>
			</div>
		</div>		
	</div> <!-- .container -->
  
	<!-- JavaScript for Bootstrap, Jquery and Ajax -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>

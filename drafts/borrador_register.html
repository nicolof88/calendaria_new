<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css">
	<!-- Google Fonts and icons -->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="bg-light">
	<!-- NavBar -->
	<nav class="navbar navbar-expand-md navbar-dark sticky-top" style='background-color: #004D40;'>
		<div class="container">
			<!-- Brand -->
			<a class="navbar-brand" href="#">Calendaria</a>

			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse ml-auto" id="collapsibleNavbar">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="borrador_login.html">Login</a></li>
				</ul>
			</div> 
		</div>
	</nav> <!-- .navbar -->
	<!-- Main Content -->
	<div class="container">
		<!-- Login -->
		<div class="style-jumbo">
			<div class="jumbotron text-center shadow-lg">
				<h1 class="display-4">Register</h1>
				<div class="row justify-content-center align-items-center h-100 mt-5 mb-5">
					<div class="col-6 col-md-4">
						<form>
							<div class="form-group">
								<div class="text-left"><label for="register-email">Email address</label></div>
								<input type="text" class="form-control" id="register-email" placeholder="email">
							</div>
							<div class="form-group">
								<div class="text-left"><label for="register-fname">First name</label></div>
								<input type="text" class="form-control" id="register-fname" placeholder="first name">
							</div>
							<div class="form-group">
								<div class="text-left"><label for="register-bdate">Birth Date</label></div>
								<input type="text" class="form-control" id="register-bdate" placeholder="mm/dd/yyyy">
							</div>
							<div class="form-group">
								<div class="text-left"><label for="register-pword">Set your password</label></div>
								<input type="text" class="form-control" id="register-pword" placeholder="password">
							</div>
							<div class="form-group mt-2">
								<input type="text" class="form-control" id="register-pword2" placeholder="re-type password">
							</div>
							<div class="form-group">
		                    	<button class="btn btn-info btn-lg btn-block" id="login-btn">Register</button>
		                	</div>
						</form>
					</div>
				</div>
			</div>
		</div>		
	</div> <!-- .container -->
  
	<!-- JavaScript for Bootstrap, Jquery and Ajax -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
